<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>你还记得大明湖畔的黑客帝国吗</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="" rel="stylesheet">
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      overflow: hidden
    }
  </style>
</head>

<body>
  <canvas id="canvas">您的浏览器版本太低了！</canvas>
  <script type="text/javascript">
    var canvas = document.getElementById("canvas"),
      ctx = canvas.getContext("2d"),
      cw = window.innerWidth,
      ch = window.innerHeight;
    canvas.width = cw;
    canvas.height = ch;
    var fontsize = 16;
    var columns = Math.ceil(cw / fontsize);
    var drops = [];
    var texts = "0,1,0,1,1,0,1,0,0,1,0,1,0,1".split(",");
    for (var i = 0, len = columns; i < len; i++) {
      drops[i] = 1;
    }

    function run() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0, 0, cw, ch);
      ctx.fillStyle = "#00ff00";
      ctx.font = fontsize + "px Arial";
      for (var i = 0, len = drops.length; i < len; i++) {
        var text = texts[Math.floor(Math.random() * texts.length)];
        ctx.fillText(text, i * fontsize, drops[i] * fontsize);
        /**
         * context.fillText(text,x,y,maxWidth);
         * 参数	描述
         text	   规定在画布上输出的文本。
         x	       开始绘制文本的 x 坐标位置（相对于画布）。
         y	       开始绘制文本的 y 坐标位置（相对于画布）。
         maxWidth	可选。允许的最大文本宽度，以像素计。
         * @param  {[type]} drops [description]
         * @return {[type]}       [description]
         */
        if (drops[i] * fontsize > ch || Math.random() > 0.95) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(run, 30);
  </script>
</body>

</html>
